<mat-card class="example-card centered-form">
    <mat-card-header>
        <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content class="form-container">
        <form [formGroup]="form" (ngSubmit)="login()">
            <mat-form-field class="example-full-width">
              <mat-label>Username</mat-label>
              <input matInput type="text" placeholder="Enter your username" formControlName="email">
            </mat-form-field>
          
            <mat-form-field>
              <mat-label>Password</mat-label>
              <input matInput type="password" placeholder="Enter your password" formControlName="password">
            </mat-form-field>
          
            <button mat-raised-button color="primary">Login</button>
          </form>
    </mat-card-content>
</mat-card>
